    });

    for(let metro of metros) {
        marker_int++;

        let marker = L.marker(
            metro.coordinates,
            {
                icon: mapIcon
            }
        ).addTo(map);

        let popup = L.popup({"maxWidth": "100%"});

        let marker_html = $(`<div id="marker-${marker_int}" style="width: 100.0%; height: 100.0%;">${metro.count}</div>`)[0];

        popup.setContent(marker_html);

        marker.bindPopup(popup);

            marker.openPopup();
        });

            marker.closePopup();
        });
